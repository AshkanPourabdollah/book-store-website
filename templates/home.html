<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home page</h1>
{% if user.is_authenticated %}
    <p>Welcome {{ user.username }}! | <a href="{% url 'logout' %}">Log out</a> </p>
{% else %}
    <p><a href="{% url 'login' %}">Log in</a> | <a href="{% url 'signup' %}">Sign up</a> </p>
{% endif %}
</body>
</html>

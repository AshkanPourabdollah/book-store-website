{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Password reset form
{% endblock %}

{% block content %}
    <h3>Forget your password?!</h3>
    <h6>Follow the methods below to reset password.</h6>
	<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Send Email">
    </form>
{% endblock %}

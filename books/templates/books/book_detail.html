{% extends '_base.html' %}

{% block title %}
	{{ book.title }}
{% endblock %}

{% block content %}
	<h1>{{ book.title }}</h1>
    <br>
	<h3>Description : </h3>
	<p>{{ book.description }}</p>
    <h3>Author : </h3>
	<p>{{ book.author }}</p>
    <h3>Price : </h3>
	<p>{{ book.price }}</p>

    <a href="{% url 'book_update' book.id %}"><button type="button" class="btn btn-info">Change Book info</button></a> |
    <a href="{% url 'book_delete' book.id %}"><button type="button" class="btn btn-danger">Delete Book</button></a>
{% endblock %}

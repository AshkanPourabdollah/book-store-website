{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block title %}
    حذف {{ book.title }}
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">آیا {{ book.title }} حذف شود؟</h3>

                <button type="submit" class="btn btn-success mt-3 w-100">بله حذف شود</button>
                <div class="line-with-middle-sep"><span></span></div>
                <a href="{{ book.get_absolute_url }}" class="btn btn-primary mt-2 mb-3 w-100">بازگشت</a>
            </form>
            
        </div>

    </div>
{% endblock %}
